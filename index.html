<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!-- /Goole Fonts -->
    <!-- Link icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- /Link icone -->
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Link css -->

</head>
<body>
    
    <div id="root">
        <img :src="logo" class="logo">
        <h1>{{titolo}}</h1>
        <div class="contenuto-img">
            <a href="#"><i class="fas fa-angle-left arrow" v-on:click="counterLeft()"></i></a>
            <div class="img">
                <img :src="image[imageIndex]" class="immagine">
                <div class="circle">
                    <i class="fas fa-circle circle-img" v-for='(images, index) in image' :class='imageIndex == index ? "active" : "" ' @click="imageIndex = index"></i>
                </div>
            </div>
            <a href="#"><i class="fas fa-angle-right arrow" v-on:click="counterRight()"></i></a>
        </div>

    </div>




    <!-- Link vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- /Link Vue.js -->

    <!-- Link javascript -->
    <script src="js/main.js"></script>
    <!-- /Link javascript -->

</body>
</html>
